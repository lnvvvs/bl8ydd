<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Streamable Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://streamable.com/e/ct8wn9?autoplay=1&loop=1&muted=1"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
