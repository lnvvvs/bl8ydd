<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streamable Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .video-container {
      width: 640px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://streamable.com/e/pd6phx"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>
</body>
</html>
